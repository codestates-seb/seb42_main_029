name: Java CI with Gradle

on:
  push:
    branches: [ "feat/be/deploy" ]
  pull_request:
    branches: [ "feat/be/deploy" ]

permissions:
  contents: read
  
env:
  S3_BUCKET_NAME: modudogcat

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      run: ./gradlew build

    - name: Make zip file
      run: zip -r ./modudogcat.zip .
      shell: bash
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }} 
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
        
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./modudogcat.zip s3://$S3_BUCKET_NAME/modudogcat.zip

    - name: Code Deploy
      run: >
          aws deploy create-deployment --application-name modudogcat
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name modudogcat-group
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=modudogcat.zip
